{% extends 'layout.html' %}
{% block body %}
<br>
<h1>Students</h1>
<a class="btn btn-success" href="/add_Students">Add New Students</a>
<hr>
{% if Students%}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Students ID</th>
            <th>Name</th>
            <th>Email ID</th>
            <th>Age</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        {% for Students in Students %}
        <tr>
            <td>{{Students.id}}</td>
            <td>{{Students.name}}</td>
            <td>{{Students.email}}</td>
            <td>{{Students.Age}}</td>
            <td>{{Students.City}}</td>
            <td><a href="edit_Students/{{Students.id}}" class="btn btn-primary pull-right">Edit</a></td>
            <td>
                <form action="{{url_for('delete_Students', id=Students.id)}}" method="POST"
                    onsubmit="return confirm('Are you sure you want to delete this member?');">
                    <input type="hidden" name="method" value="Delete">
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
